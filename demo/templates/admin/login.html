<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/login.css">
	  <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">登录</div>
        <div id="darkbannerwrap">{{message}}</div>

        <form method="post" class="layui-form" action="#" >
            <input name="username" id="username" placeholder="手机号"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password"  password="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" id="login_btn" style="width:100%;" type="button">
            <hr class="hr20" >
        </form>
        <input value="注册"  id="regist_btn" style="width:100%;" type="button">
            <hr class="hr20" >
    </div>

    <script>

    $(function(){

           $("#login_btn").click(function(){
            var username = $("#username").val();
            var password = $("#password").val();
            $.ajax({
                type:"post",    // 请求类型
                url:"/login",    // 请求URL
                data:{username:username,password:password},    // 请求参数 即是 在Servlet中 request.getParement();可以得到的字符串
                dataType:"json",    // 数据返回类型
                cache:false, // 是否缓存
                async:true,    // 默认为true 异步请求
                success:function(result){    // 成功返回的结果(响应)
                    if(result){
                       window.location.href='/'
                    }else{
                        $("#darkbannerwrap").text("用户或密码错误");
                    }
                }
            });
           })
        });
         $(function(){

           $("#regist_btn").click(function(){
               window.location.href='change_pwd'
           })
        })
    </script>
</body>
</html>
