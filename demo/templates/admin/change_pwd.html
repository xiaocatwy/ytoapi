<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/login.css">
	  <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">用户注册</div>
        <div id="darkbannerwrap">{{message}}</div>
        <form method="post" class="layui-form" action="#" >
            <input name="name" id="name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="username" id="username" placeholder="手机号"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="pwd" id="pwd" lay-verify="pwd"  password="password" required placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="tpwd" id="tpwd" lay-verify="tpwd" password="password" required placeholder="确认密码"  type="password" class="layui-input">
            <hr class="hr15">
            {% if user_code == ""  %}
                <input name="user_code" readonly=readonly   placeholder="邀请码(只可读)"  type="text" class="layui-input">
            {% else %}
                <input name="user_code" readonly=readonly   placeholder="邀请码(只可读)" value={{ user_code }}  type="text" class="layui-input">
            {% endif %}
            <hr class="hr15">
            <input value="点击注册"  lay-submit lay-filter="change" id="login_btn" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        layui.use('form',function () {
                var  form=layui.form;
                form.on('submit(change_pwd)',function (data) {
                    layer.msg(JSON.stringify(data.field));
                    return false;
                });
                form.verify({
                    pwd: [/(.+){6,12}$/, '密码必须6到12位'],
                    tpwd: function(value){
                    var repassvalue = $('#pwd').val();
                    if(value !== repassvalue){
                        return '两次输入的密码不一致!';
                    }
                }
            });
            });
    </script>
</body>
</html>
