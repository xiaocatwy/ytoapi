{%extends "admin/_base.html"%}
{%block content%}
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">财务管理</a>
                <a>
                    <cite>财务管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form layui-col-space5">
                            <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="id" value="{{kargs.get('id','')}}" placeholder="用户ID" autocomplete="off" class="layui-input">
                                </div>
                            <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" id="username" value="{{kargs.get('username','')}}" placeholder="用户名" autocomplete="off" class="layui-input"></div>

                            <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="phone" value="{{kargs.get('phone','')}}" placeholder="手机号码" autocomplete="off" class="layui-input">
                                </div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                    <i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-body layui-table-body layui-table-main">
                        <table class="layui-table layui-form">
                            <thead>
                            <tr>

                                <th>用户ID</th>
                                <th>姓名</th>
                                <th>手机号</th>
                                <th>所剩余额</th>
                                <th>已获佣金</th>
                                <th>创建时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for d in data.result %}
                                <tr>

                                <td>{{ d.user_id }}</td>
                                <td>{{ d.username }}</td>
                                <td>{{ d.phone }}</td>
                                <td>{{ d.amount | round(2) }}元</td>
                                <td>{{ d.commission | round(2) }}元</td>
                                <td>{{ d.create_time }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body ">
                        {{ data.render()}}
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
            })
    </script>
 {%endblock%}
