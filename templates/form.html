<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>物流订单</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<center><h3>圆通拉单</h3></center>
<form class="form-horizontal" role="form" action="/common/order/model" method="post">
	<div class="form-group has-success">
		<label class="col-sm-2 control-label">
			寄件人
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="sender_name">
		</div>

		<label class="col-sm-2 control-label">
			寄件人电话
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="sender_mobile">
		</div>
	</div>
	<div class="form-group has-success">
		<label class="col-sm-2 control-label">
			寄件人省份
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="sender_prov">
		</div>

		<label class="col-sm-2 control-label">
			寄件人城市
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="sender_city">
		</div>
	</div>
	<div class="form-group has-success">
			<label class="col-sm-2 control-label">
				地址
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="sender_address">
			</div>
	</div>


	<div class="form-group has-success">
		<label class="col-sm-2 control-label">
			收件人
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="recive_name">
		</div>

		<label class="col-sm-2 control-label">
			收件人电话
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="recive_mobile">
		</div>
	</div>
	<div class="form-group has-success">
		<label class="col-sm-2 control-label">
			收件人省份
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="recive_prov">
		</div>

		<label class="col-sm-2 control-label">
			收件人城市
		</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="recive_city">
		</div>
	</div>
	<div class="form-group has-success">
			<label class="col-sm-2 control-label">
				收件人地址
			</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="recive_address">
			</div>
	</div>

	<div class="form-group has-success">
			<label class="col-sm-2 control-label">
				产品1(名称、数量、价值)
			</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" name="itemName">
				<input type="text" class="form-control" name="number">
				<input type="text" class="form-control" name="itemValue">
			</div>
	</div>

	<div class="form-group has-success">
			<label class="col-sm-2 control-label">
				重量
			</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" name="weight">

			</div>
	</div>
	<div class="form-group has-success">
		<label class="col-sm-2 control-label">

			</label>
		<div class="col-sm-3">
		<button type="submit" class="btn btn-default">提交</button>
		</div>
	</div>
</form>


<center><h3>批量excel提交 <a href="/download/excel">下载模板</a></h3>
<form class="layui-form" enctype="multipart/form-data" action="/yto/upload" method="post">
  <div class="layui-input-inline">
	  <input type="file" name="ytofile" autocomplete="off" class="layui-input">
	  <input type="submit" value="提交">
  </div>
</form>
</center>
</body>
</html>
